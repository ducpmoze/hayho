<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống Lấy Số Thứ Tự</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        #ticketNumber {
            font-size: 350px; /* Giả sử số thứ tự to hơn 50 lần là 350px */
            margin: 20px 0;
        }

        #getTicketButton, #printButton, #resetButton {
            padding: 10px 20px;
            font-size: 1.5em;
            cursor: pointer;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            margin: 10px;
        }

        @media print {
            body {
                margin: 0;
                padding: 0;
                size: A5 portrait; /* Đặt kích thước trang in thành A5 và chế độ portrait */
            }

            #ticketNumber {
                font-size: 350px; /* Giả sử số thứ tự to hơn 50 lần là 350px */
                margin: 50vh auto;
                transform: translateY(-50%);
            }

            #ticketNumberPrinted {
                font-size: 350px; /* Giả sử số thứ tự to hơn 50 lần là 350px */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Hệ Thống Lấy Số Thứ Tự</h1>
    </header>

    <div id="ticketNumber">0</div>
    <button id="getTicketButton" onclick="getTicket()">Lấy Số Thứ Tự</button>
    <button id="printButton" onclick="printTicket()">In Phiếu</button>
    <button id="resetButton" onclick="resetTicket()">Làm Mới</button>

    <script>
        function getTicket() {
            var ticketNumberElement = document.getElementById('ticketNumber');
            var currentTicketNumber = parseInt(ticketNumberElement.innerText);
            var newTicketNumber = currentTicketNumber + 1;
            ticketNumberElement.innerText = newTicketNumber;
        }

        function printTicket() {
            var ticketNumber = document.getElementById('ticketNumber').innerText;
            
            var printWindow = window.open('', '_blank');
            printWindow.document.write('<!DOCTYPE html>');
            printWindow.document.write('<html lang="en">');
            printWindow.document.write('<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">');
            printWindow.document.write('<title>NHAKHOAOZE</title>');
            printWindow.document.write('<style>body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; } #ticketNumberPrinted { font-size: 350px; }</style>');
            printWindow.document.write('</head>');
            printWindow.document.write('<body>');
            printWindow.document.write('<h2>Thông Tin Phiếu Lấy Số</h2>');
            printWindow.document.write('<p>: <strong id="ticketNumberPrinted">' + ticketNumber + '</strong></p>');
            printWindow.document.write('</body></html>');

            printWindow.document.close();
            printWindow.print();
        }

        function resetTicket() {
            var ticketNumberElement = document.getElementById('ticketNumber');
            ticketNumberElement.innerText = '0';
        }
    </script>
</body>
</html>

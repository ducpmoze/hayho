        .circle {
            display: inline-block;

        .red { background-color: red; color: white; }
        .orange { background-color: orange; color: white; }
        .yellow { background-color: yellow; color: black; }
        .green { background-color: green; color: white; }
        .blue { background-color: blue; color: white; }
        .indigo { background-color: indigo; color: white; }
        .violet { background-color: violet; color: white; }
        .purple { background-color: purple; color: white; }
		
		body {
			background-color: lightpink;
		}
		
		.balloons {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: -1;
		}

		.balloon {
			position: absolute;
			width: 80px;
			height: 100px;
			border-radius: 50%;
			animation-name: float;
			animation-duration: 6s;
			animation-timing-function: ease-in-out;
			animation-iteration-count: infinite;
		}

		@keyframes float {
			0% { transform: translate(0, 100%); opacity: 1; }
			100% { transform: translate(0, -100%); opacity: 0; }
		}

		.balloon.red { background-color: red; }
		.balloon.orange { background-color: orange; }
		.balloon.yellow { background-color: yellow; }
		.balloon.green { background-color: green; }
        .balloon.blue { background-color: blue; }
		.balloon.indigo { background-color: indigo; }
		.balloon.violet { background-color: violet; }
		.balloon.purple { background-color: purple; }

		.text-container {
			position: relative;
			z-index: 1;
		}
    </style>
</head>

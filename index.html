	header h1 {

}

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(45deg, #FF8C00, #FFD700, #FF8C00, #FFD700);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }


        header {
    /* Loại bỏ background color và box shadow */
    background-color: transparent;
    box-shadow: none;
    padding: 20px;
    color: white;
    border-radius: 10px;
    margin-bottom: 20px;
}

        main {
            margin-top: 20px; /* Giảm khoảng cách giữa header và main */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            margin-bottom: 20px;
        }
		main {
    margin-top: -50px; /* hoặc giá trị tùy thuộc vào khoảng cách mong muốn */
}

        img.profile-picture {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        .products-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px; /* Giảm khoảng cách giữa các ô sản phẩm */
        }

        .product {
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            width: 100%; /* Đảm bảo hình tròn không bị oval trên một số màn hình */
            max-width: 150px; /* Đặt giới hạn kích thước tối đa cho hình ảnh sản phẩm */
        }

        .product img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .product a {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            text-align: center;
        }
		

        .product a:hover {
            background-color: #45a049;
        }
		  .product-thumbnails {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .product-thumbnail {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .product-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
		.social-button {
            background-color: #3b5998; /* Màu xanh của Facebook */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .social-button.instagram {
            background-color: #bc2a8d; /* Màu hồng của Instagram */
        }

        .social-button.twitter {
            background-color: #1da1f2; /* Màu xanh của Twitter */
        }
		
    </style>

        .rounded-image {

            margin-top: 20px;

}

        #intro {

        }

        .product {

            padding: 10px;
            border: 1px solid #ddd;

            background-color: #fff;
            width: 200px;
        }

        .product h3 {
            margin-top: 10px;
            font-size: 16px;
        }

        .product a {
            display: block;
            margin-top: 10px;
            padding: 8px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

<!DOCTYPE html>
<html>
<head>
    <title>Link Bio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-image: url(https://img.freepik.com/free-vector/blue-futuristic-networking-technology_53876-100679.jpg?w=1060&t=st=1690191833~exp=1690192433~hmac=9540eb70d9fcfe24bd6a0fb6f64be57b57a0c77f31135e685c5e9856e0999d29);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #fff;
        }
        
        h1 {
            color: #fff;
        }
        
        p {
            color: #ccc;
        }
        
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 20px auto;
        }
        
        .link-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            margin-bottom: 20px;
        }
        
        .link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .link:hover {
            background-color: #666;
        }
        
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .product {
            width: 200px;
            margin: 10px;
        }
        
        .product img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        
        .product-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .product-link {
            color: #ccc;
            text-decoration: none;
        }
        
        .product-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <img src="https://scontent.fhan14-3.fna.fbcdn.net/v/t39.30808-6/355874884_249599791137462_7805922903676466956_n.jpg?_nc_cat=104&ccb=1-7&_nc_sid=e3f864&_nc_ohc=o5wdFbpq3noAX86O6BH&_nc_ht=scontent.fhan14-3.fna&oh=00_AfB4X5jdHZCxYvFyaYPVv3upMWA97jrH28oQc038GXer6A&oe=64C3B329" alt="Avatar" class="avatar">
    <h1>Welcome to My Link Bio</h1>
    <p>Click the button below to visit my online store:</p>
    <div class="link-container">
        <a href="https://example.com" class="link">Visit Store</a>
    </div>
    <h2>Featured Products</h2>
    <div class="product-container">
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <div class="product-name">Product 1</div>
            <a href="https://example.com/product1" class="product-link">View Product</a>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <div class="product-name">Product 2</div>
            <a href="https://example.com/product2" class="product-link">View Product</a>
        </div>
        <div class="product">
            <img src="product3.jpg" alt="Product 3">
            <div class="product-name">Product 3</div>
            <a href="https://example.com/product3" class="product-link">View Product</a>
        </div>
    </div>
</body>
</html>
